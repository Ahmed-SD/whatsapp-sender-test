<!DOCTYPE html>
<html>
<head>
	<title>Whatsapp Sender v2</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<!-- Materialize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style type="text/css">
		body {
			display: flex;
			min-height: 100vh;
			flex-direction: column;
		}

		main {
			flex: 1 0 auto;
		}

		.material-icons {
		    text-rendering: optimizeLegibility;
		}
    </style>
</head>
<body>

<header>
	<nav class="top-nav">
		<div class="container">
			<div class="nav-wrapper">
				<a class="brand-logo"><i class="material-icons">question_answer</i> Whatsapp Sender</a>
			</div>
		</div>
	</nav>
</header>

<main>
	<div class="container">

		<div class="row">
			<blockquote>
				Send Whatsapp Messages directly from the browser. You can even send the message directly to a number that is not in your contact list.
			</blockquote>
		</div>

		<div class="row">
			<form name="messageForm" id="messageForm" class="col s12" onsubmit="return send()">

				<label>Phone Number</label>
				<div class="row">
					<div class="input-field col s4">
						<select name="dialcode" id="dialcode" required="" class="browser-default">
							<option value="249">code</option>
						</select>
					</div>

					<div class="input-field col s8">
						<input type="text" name="phone" id="phone" placeholder="Enter your receipient phone number" required="">
					</div>
				</div>

				<label>Message</label>
				<div class="row">
					<div class="input-field col s12">
						<textarea rows="10" cols="50" name="message" id="message" class="materialize-textarea" placeholder="Enter your message"></textarea>
					</div>
				</div>

				<button class="btn waves-effect waves-light" type="submit">
					Send <i class="material-icons right">send</i>
				</button>
				<button class="btn waves-effect waves-light red" type="reset">
					Clear <i class="material-icons right">clear_all</i>
				</button>
			</form>
		</div>

	</div>
</main>

<footer class="page-footer">
	<div class="footer-copyright">
		<div class="container">
			Teste Whatsapp Sender v2
		</div>
	</div>
</footer>

<!-- load process scripts -->
<script type="text/javascript" src="/process-v2.js"></script>

</body>
</html>
